<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h2>TEST YOUR METTLE</h2>
    <div class="choices">
        <img src="./img/rock.svg" alt="Rock" class="choice" onclick="playRound('rock')" />
        <img src="./img/paper.svg" alt="Paper" class="choice" onclick="playRound('paper')" />
        <img src="./img/scissors.svg" alt="Scissors" class="choice" onclick="playRound('scissors')" />
    </div>
    <div class="results">
        <button id="reset" onclick="resetGame()" disabled="true">Reset Game</button>
        <p id="round_result">Choose your weapon!</p>
    </div>
    <div class="scoreboard">
        <div class="player">
            <p>PLAYER</p>
            <p id="player_score">0</p>
        </div>
        <div class="computer">
            <p>COMPUTER</p>
            <p id="comp_score">0</p>
        </div>
    </div>
</body>
</html>
