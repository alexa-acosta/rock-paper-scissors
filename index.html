<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" src="./styles.css">
    <script src="./game.js" defer></script>

    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <button class="rock choice" data-value="rock">Rock</button>
    <button class="paper choice" data-value="paper">Paper</button>
    <button class="scissors choice" data-value="scissors">Scissors</button>
    <button class="reset">Reset</button>
    
    <p class="round">Choose!</p>
    <p class="player">
        Player Score: <span class="player-score">0</span>
    </p>
    <p class="computer">
        Computer Score: <span class="comp-score">0</span>
    </p>
</body>
</html>
